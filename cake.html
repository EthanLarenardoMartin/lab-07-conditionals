<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
</head>
<body>
    <script>
        var cakeorbust = prompt("Do you want cake? (yes/no)");

        if (cakeorbust === "yes") {
            console.log("Have some cake.");
        }
        else if (cakeorbust == "no") {
            console.log("No cake for you!");
        }
        else {
            console.log("Sorry, I don't understand your response...");   
        }
        
    </script>
</body>
</html>
